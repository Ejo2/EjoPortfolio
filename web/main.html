</head>
<body>

<!--Header-->
<nav class="navbar">
      <div class="navbar_logo">
            <i class="fab fa-accusoft"></i>
            <a href="main.html">비트캠프 2조 조원</a>
      </div>
      <ul class="navbar_menu">
            <li><a href="self_umji.html">엄지</a></li>
            <li><a href="self-byoungmun.html">병민</a></li>
            <li><a href="self_jihye.html">지혜</a></li>

            <li><a href="main_yesol.html">예솔</a></li>
            <li><a href="self-psj.html">상준</a></li>
      </ul>
      <ul class="navbar_icons">
            <a href="https://github.com/Ejo2">
                  <i class="fab fa-github"></i>
            </a>
            <a onclick="alert_1()" href="#">
                  <i class="fas fa-envelope"></i>
            </a>
      </ul>
      <a href="#" class="navbar_toogleBtn">
            <i class="fas fa-bars" onclick="toggleBtn_Click()"></i>
      </a>
</nav>
<!--Section : first-->
<div class="section">
      <input type="radio" name="slide" id="slide01" checked>
      <input type="radio" name="slide" id="slide02">
      <input type="radio" name="slide" id="slide03">
      <div class="slidewrap">
            
            <ul class="slidelist">
                  <!-- 슬라이드 영역 -->
                  <li class="slideitem">
                        <a>
                              <div class="textbox">
                                    <h3>로컬 스토리지 및 드래그 앤 드롭 구현</h3>
                                    <p>GitHub에서 트렐로 클론코딩 소스를 받아서 해당 코드를 분석했습니다</p>
                                    <p>오른쪽으로 슬라이드 시 버튼 활성화</p>
                              </div>
                              <img src="./img/slide.jpg">
                        </a>
                  </li>
                  <li class="slideitem">
                        <a>
                              <div class="textbox">
                                    <h3>유사 트렐로..</h3>
                                    <button class="btn" onclick="alert_trello()">트렐로</button>
                              </div>
                              <img src="./img/slide.jpg">
                        </a>
                  </li>
                  <li class="slideitem">
                        <a>
                              
                              <div class="textbox">
                                    <h3>감사합니다</h3>
                              </div>
                              <img src="./img/slide.jpg">
                        </a>
                  </li>
                  
                  <!-- 좌,우 슬라이드 버튼 -->
                  <div class="slide-control">
                        <div>
                              <label for="slide03" class="left"></label>
                              <label for="slide02" class="right"></label>
                        </div>
                        <div>
                              <label for="slide01" class="left"></label>
                              <label for="slide03" class="right"></label>
                        </div>
                        <div>
                              <label for="slide02" class="left"></label>
                              <label for="slide01" class="right"></label>
                        </div>
                  </div>
            
            </ul>
            <!-- 페이징 -->
            <ul class="slide-pagelist">
                  <li><label for="slide01"></label></li>
                  <li><label for="slide02"></label></li>
                  <li><label for="slide03"></label></li>
            </ul>
      </div>


</div>


</body>

<script src="https://kit.fontawesome.com/17e886cad7.js" crossorigin="anonymous"></script>
